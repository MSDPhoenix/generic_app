{% extends "index.html" %}

{% block body %}

<div class="px-5 mx-5">
    <div class="d-flex align-items-center pt-5 pb-3">
        <h1 class="">Add a New Xxx!</h1>
        <a href="/dashboard/" class="ms-auto me-5">back to dashboard</a>
        <a href="/logout/" >logout</a>
    </div>
    {% with errors = get_flashed_messages(category_filter=["recipes_add"]) %}
        {% if errors %}
            {% for message in errors %}
                <p class="text-danger m-0 p-0">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form class="row mt-3" action="/save_xxx/" method="post">
        <div class="col-7 me-5">
            <label for="aaa" class="col-3 p-2 mb-3">Name</label>
            <input type="text" name="aaa" id="aaa" class="col-8 p-2 mb-3" value="{{session.name}}">
            <label for="bbb" class="col-3 p-2 mb-3">Description</label>
            <textarea name="bbb" id= "bbb" cols="30" rows="3" class="col-8 p-2 mb-3">{{session.description}}</textarea>
            <label for="ccc" class="col-3 p-2 mb-3">Instructions</label>
            <textarea name="ccc" id="ccc" cols="30" rows="5" class="col-8 p-2 mb-3">{{session.instructions}}</textarea>
        </div>
        <div class="col-3 ms-0">
            <label for="ddd" class="d-block pt-2 mb-3">Date Cooked/Made:</label>
            <input type="date" name="ddd" id="ddd" class="d-block mb-3 p-2" value="{{session.date_made}}">
            <label for="eee" class="d-block pt-2 mb-3">Under 30 minutes?</label>
            <input type="radio" name="eee" id="eee" value="yes" class="" {% if session.under_30 == "yes" %} checked {% endif %}>
            <label for="eee" class="me-5">Yes</label>
            <input type="radio" name="eee" id="fff" value="no" class="" {% if session.under_30 == "no" %} checked {% endif %}>
            <label for="eee" class="">No</label>
            <input type="submit" class="d-block mt-5 ms-auto px-3">
        </div>
    </form>
</div>

{% endblock body %}
